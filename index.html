	<script>
	  function initMap() {
  	    var mapDiv = document.getElementById('map');
  	    var myLatLng = {lat: 34.104549, lng: -118.109641};

	  	var map = new google.maps.Map(mapDiv, {
	      center: myLatLng,
	      zoom: 15
	    });

	    var marker = new google.maps.Marker({
	    	position: myLatLng,
	    	map: map,
	    	title: 'Fortune Bakery is Here!'
	    });
	  }
	</script>
